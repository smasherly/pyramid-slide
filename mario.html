<!DOCTYPE html>
<html>

<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Pyramid Slide</h1>

    <br>

    <form>
        <label>
            Brick Symbol:
            <select id="symbolSelect" onchange="findUserEntry(value)">
               <option value="X">X</option>
               <option value="$">$</option>
               <option value="@">@</option>
               <option value="#">#</option>
             </select>
        </label>



        <label for="height">How Heigh?:
            <input type="range" min="0" max="20" value="10"
            id="height"
            onchange="findUserEntry(this.value)"
            oninput="outputUpdate(value)">
            <output for="height" id="num">10</output>
          </label>


        <br><br>
        <!--<input type="submit" value="Draw a pyramid" />-->
    </form>

    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid.js"></script>
</body>

</html>
